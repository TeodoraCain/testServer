<!DOCTYPE html>
<html>

<head>
  <title>X'Message</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="functions.js"></script>
  
</head>

<body onload="loadComments()">
  <div class="container">
    <h1>
      Bine ati venit!
      <br />Creati un mesaj de colegilor pentru a imprastia caldura si bucurie
      in acest Craciun!
    </h1>
    <!--User si data-->
    <div id="comments" class="card mb-2"></div>
    <hr />
    <div id="main-content">
      <h3 style="color: white">Leave your comments below</h3>
      <div id="make-comment">
        <div class="form-group">
          <label for="name" style="color: white">Anonim</label>
          <label class="switch" >
            <input type="checkbox" id="togbtn" />
            <span class="slider round"></span>
          </label>
        </div>
        
        <div class="form-group">
          <label for="name" style="color: white">Nume:</label>
          <label style="width: 250px" class="form-control"  id="name"></label>
        </div>
        <div class="form-group">
          <label for="message" style="color: white">Mesaj</label>
          <textarea class="form-control" id="message" required></textarea>
        </div>
        <button type="button" class="btn btn-success" onclick="insertComment()">
          Post
        </button>
      </div>
    </div>
  </div>
</body>

</html>
