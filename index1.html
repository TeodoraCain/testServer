<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Christmas Message</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="functions.js"></script>
  
</head>

<body onload="loadComments()">
  <!-- <audio controls src="./merry-christmas.mp3" id="my_audio" loop="loop" autoplay="autoplay"></audio> -->
   <!-- <script type="text/javascript">
    window.onload=function(){
      document.getElementById("my_audio").play();
    }
    </script> -->
  <div class="container" style="width: 82%">
    <h3 style="width: 82%">
      <br><br><br>
      Bine ati venit! Creati un mesaj de colegilor pentru a imprastia caldura si bucurie
      in acest Craciun!
    </h3>
    <!--User si data-->
    <div id="main-content">
      <div id="make-comment" style="width: 82%">
        
        <div class="form-group" style="display:inline-block; margin-right:10px; ">
          <label for="name" style="color: white">Nume:</label>
          <label style="width: 200px" class="form-control"  id="name"></label>
        </div>

        <div class="form-group" style="display:inline-block;">
          <label for="name" style="color: white">Anonim</label>
          <label class="switch" >
            <input type="checkbox" id="togbtn" onclick="changeName()"/>
            <span class="slider round"></span>
          </label>
        </div>

        <div class="form-group">
          <label for="message" style="color: white">Mesaj</label>
          <textarea class="form-control" id="message" required></textarea>
        </div>
        <button type="button" class="btn btn-success" onclick="insertComment()">
          Trimite
        </button>

        <div id="comments"  class="card mb-2" ></div>
        <br><br><br><br><br>
      </div>
    </div>
  </div>
</body>

</html>
